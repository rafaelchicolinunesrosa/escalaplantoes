<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Escala de Fiscalização DEMUTRAN Osasco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{
      --gap:14px;
      --border-color:#cfcfe6; /* borda leve na tela */
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f6f6f6;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 16px #ccc;
    }

    .logos {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      gap: 12px;
    }
    .logos img { height: 58px; object-fit: contain; }

    h1 { text-align: center; font-size: 1.5rem; margin: 4px 0 8px; }

    .dados-gerais {
      display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 10px; font-size: 0.95rem;
    }
    .dados-gerais label { font-weight: bold; margin-right: 6px; }
    .dados-gerais input, .dados-gerais select { padding: 6px 8px; font-size: 0.95rem; margin-bottom: 6px; }

    .turnos-selector {
      background: #f1f6ff; border: 1px solid #c9dcff; border-radius: 8px;
      padding: 8px 10px; margin-bottom: 10px; font-size: 0.95rem;
    }
    .turnos-selector-title { font-weight: bold; color: #004080; margin-bottom: 4px; }
    .turnos-selector .opt {
      display: inline-flex; align-items: center; gap: 6px; margin: 4px 8px 4px 0;
      background: #fff; border: 1px solid #dde6ff; border-radius: 6px; padding: 2px 8px; user-select: none;
    }

    /* Grid 2 colunas */
    #turnosContainer { display: grid; grid-template-columns: 1fr 1fr; gap: var(--gap); align-items: start; }
    .turno-card { border: 1px solid #eee; border-radius: 10px; padding: 10px; background: #fcfcff; }
    .turno-title { font-size: 1.02rem; margin-bottom: 6px; color: #004080; font-weight: bold; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 6px;
      background: #fafafa;
      font-size: 0.9rem;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid var(--border-color);
      padding: 4px 3px;            /* compacto na tela */
      text-align: left;
      vertical-align: top;
      word-wrap: break-word;
      line-height: 1.2;
    }
    th { background: #eef0ff; font-weight: 600; }

    /* Larguras das colunas (Agentes menor, O.S. maior) */
    th.col-viatura, td.col-viatura { width: 60px; }
    th.col-36,     td.col-36       { width: 72px; }
    th.col-agentes,td.col-agentes  { width: 130px; } /* pode reduzir a 120px se quiser */
    th.col-os,     td.col-os       { width: auto; }
    th.col-acao,   td.col-acao     { width: 64px; }

    .add-row-btn {
      background: #0070c0; color: #fff; border: none; padding: 6px 10px; border-radius: 5px;
      cursor: pointer; font-size: 0.88rem;
    }
    .remove-row-btn {
      background: #c00; color: #fff; border: none; padding: 2px 8px; border-radius: 5px;
      cursor: pointer; font-size: 0.82rem;
    }

    .observacoes-section { margin-top: 10px; border-top: 2px solid #eee; padding-top: 8px; }
    .observacoes-section textarea {
      width: 100%;
      min-height: 70px;
      padding: 7px;
      font-size: 0.95rem;
      box-sizing: border-box;
      border: 1px solid var(--border-color);
      background: #fff;
      resize: both;                 /* pode ajustar altura e largura */
    }

    .assinatura-section { margin-top: 12px; border-top: 2px solid #eee; padding-top: 8px; }
    .assinatura-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; align-items: end; }

    /* Linha de assinatura mais fina e curta, centralizada */
    .linha-assinatura {
      margin: 16px auto 0 auto;     /* centraliza horizontalmente */
      width: 40%;                   /* linha mais curta */
      border-top: 1px solid #000;   /* mais fina */
      text-align: center;
      padding-top: 4px;
      font-size: 0.92rem;
    }

    .print-btn {
      display: block; margin: 16px auto 8px auto; padding: 9px 16px; background: #004080; color: #fff;
      border: none; border-radius: 7px; font-size: 1rem; cursor: pointer;
    }

    @media (max-width: 1000px) { #turnosContainer { grid-template-columns: 1fr; } }

    /* Campos do grid da tabela: inputs/textarea ocupam 100% da célula e são totalmente ajustáveis */
    td input[type="text"], td textarea {
      width: 100%;
      box-sizing: border-box;
      border: 1px solid var(--border-color);
      background: #fff;
      padding: 6px 6px;
      resize: both;               /* torna ajustável em altura e largura */
      min-height: 36px;           /* altura mínima confortável na tela */
      font-size: 0.92rem;
      line-height: 1.2;
    }
    /* Textareas “auto-grow” continuam aumentando conforme o conteúdo, mas podem ser redimensionadas manualmente */
    textarea.auto-grow { overflow: auto; min-height: 52px; }

    @media print {
      /* Otimizações para impressão */
      .dados-gerais div { display: inline-block !important; }
      #supervisor { white-space: nowrap !important; width: auto !important; display: inline; }
      
      body, .container { background: #fff !important; padding: 0 !important; margin: 0 !important; }
      .container { box-shadow: none !important; border-radius: 0 !important; }

      @page { size: landscape; margin: 5mm; }

      .logos { margin-bottom: 4px; }
      h1 { margin: 2px 0 4px; }

      .add-row-btn, .remove-row-btn, .print-btn, .turnos-selector { display: none !important; }

      #turnosContainer { grid-template-columns: 1fr 1fr !important; gap: 6px !important; page-break-inside: avoid; }
      .turno-card { page-break-inside: avoid; }

      /* Bordas pretas e visíveis no papel */
      table, th, td {
        border: 1px solid #000 !important;
        border-collapse: collapse !important;
      }

      /* Ocultar a coluna de ação (Remover) */
      th.col-acao, td.col-acao { display: none !important; }

      /* Linhas compactas na impressão */
      table { font-size: 0.80rem !important; }
      th, td {
        padding: 0 2px !important; /* Padding vertical zero para reduzir altura da célula */
        line-height: 0.9 !important; /* Line-height reduzido para comprimir o texto */
      }

      /* Campos “texto puro”: sem caixa, só o conteúdo */
      input[type="text"],
      textarea {
        background: transparent !important;
        border: none !important;
        padding: 0 !important; /* Padding zero para eliminar sobra */
        margin: 0 !important;
        box-shadow: none !important;
        outline: none !important;
        width: 100% !important;
        display: inline-block !important;
        white-space: pre-wrap !important; /* preserva quebras digitadas */
        overflow: visible !important;
        resize: none !important;          /* impressão não precisa de handle */
      }

      /* Altura adaptável ao conteúdo na impressão */
      tbody textarea {
        min-height: 0 !important; /* Força a altura mínima a ser zero para se ajustar ao conteúdo */
        max-height: none !important;
      }
      .observacoes-section textarea {
        min-height: 0 !important;
        max-height: none !important;
        margin-bottom: 0 !important;
        padding: 0 !important; /* Remover padding para eliminar sobra */
      }

      /* Linha de assinatura ainda centralizada e discreta no papel */
      .assinatura-section { border-top: none; padding-top: 0; margin-top: 8px; }
      .linha-assinatura {
        width: 30% !important;          /* um pouco mais curta no papel */
        border-top: 1px solid #000 !important;
        margin: 12px auto 0 auto !important;
        padding-top: 3px !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logos">
      <img src="https://drive.google.com/uc?export=view&id=15VSzoSH-y3OPRjW_-WfQA4E23edNqhQG" alt="Logo DEMUTRAN Osasco">
      <img src="https://drive.google.com/uc?export=view&id=1VAd8c_khcjJiMCmj9iGeCYyPKM1upH_M" alt="Logo Agente de Trânsito">
    </div>

    <h1>Escala de Fiscalização - DEMUTRAN Osasco</h1>

    <form id="escalaForm">
      <div class="dados-gerais">
        <div>
          <label for="data">Data:</label>
          <input type="date" id="data" name="data" required>
        </div>
        <div>
          <label for="diaSemana">Dia da Semana:</label>
          <select id="diaSemana" name="diaSemana" required>
            <option value="">Selecione...</option>
            <option value="Segunda-feira">Segunda-feira</option>
            <option value="Terça-feira">Terça-feira</option>
            <option value="Quarta-feira">Quarta-feira</option>
            <option value="Quinta-feira">Quinta-feira</option>
            <option value="Sexta-feira">Sexta-feira</option>
            <option value="Sábado">Sábado</option>
            <option value="Domingo">Domingo</option>
          </select>
        </div>
        <div>
          <label for="tipoOperacao">Plantão:</label>
          <select id="tipoOperacao" name="tipoOperacao" required>
            <option value="">Selecione...</option>
            <option value="Plantão A">Plantão A</option>
            <option value="Plantão B">Plantão B</option>
            <option value="Plantão C">Plantão C</option>
            <option value="Plantão D">Plantão D</option>
          </select>
        </div>
        <div>
          <label for="supervisor">Supervisor do Plantão:</label>
          <input type="text" id="supervisor" name="supervisor" required>
        </div>
      </div>

      <div class="turnos-selector" id="turnosSelector">
        <div class="turnos-selector-title">Selecionar Turnos para exibir:</div>
      </div>

      <div id="turnosContainer"></div>

      <div class="observacoes-section">
        <label for="observacoes"><strong>Observações Gerais:</strong></label><br>
        <textarea id="observacoes" name="observacoes" class="auto-grow" rows="3" placeholder="Anotações gerais do dia, intercorrências, orientações..."></textarea>
      </div>

      <div class="assinatura-section">
        <div class="assinatura-grid" style="display: none;">
          <div>
            <label><strong>Supervisor:</strong></label><br>
            <input type="text" id="supervisor_readonly" readonly placeholder="Preenchido automaticamente">
          </div>
          <div>
            <label><strong>Plantão:</strong></label><br>
            <input type="text" id="plantao_readonly" readonly placeholder="Preenchido automaticamente">
          </div>
        </div>
        <div class="linha-assinatura">Assinatura</div>
      </div>

      <button type="button" class="print-btn" onclick="preparePrint()">Gerar PDF / Imprimir</button>
    </form>
  </div>

  <script>
    const turnos = [
      { nome: "12x36 - 6h às 18h" },
      { nome: "12x36 - 8h às 20h" },
      { nome: "12x36 - 10h às 22h" },
      { nome: "12x36 - 18h às 06h" },
      { nome: "12x36 - 19h às 07h" },
      { nome: "5x2 - 8h às 17h" },
      { nome: "5x2 - 6h às 13h" }
    ];

    function createTurnoCard(turno, idx) {
      const card = document.createElement('div');
      card.className = 'turno-card';
      card.id = `turno-${idx}`;
      card.dataset.turnoIdx = idx;
      card.innerHTML = `
        <div class="turno-title">${turno.nome}</div>
        <table id="table-${idx}">
          <thead>
            <tr>
              <th class="col-viatura">Viatura</th>
              <th class="col-agentes">Agentes</th>
              <th class="col-36">36</th>
              <th class="col-os">O.S. / Observações</th>
              <th class="col-acao"></th>
            </tr>
          </thead>
          <tbody>
            ${createRow(idx)}
          </tbody>
        </table>
        <button type="button" class="add-row-btn" onclick="addRow(${idx})">Adicionar Linha</button>
      `;
      return card;
    }

    function createRow(idx) {
      return `
        <tr>
          <td class="col-viatura"><input type="text" name="viatura-${idx}[]" required></td>
          <td class="col-agentes">
            <textarea name="agentes-${idx}[]" rows="2" placeholder="Separe nomes por vírgula ou Enter" oninput="formatAgentes(this)" required></textarea>
          </td>
          <td class="col-36"><input type="text" name="horario-${idx}[]" placeholder="Ex: 6h às 18h" required></td>
          <td class="col-os">
            <textarea name="os-${idx}[]" class="auto-grow" rows="2" placeholder="O.S. / Observações"></textarea>
          </td>
          <td class="col-acao"><button type="button" class="remove-row-btn" onclick="removeRow(this)">Remover</button></td>
        </tr>
      `;
    }

    function addRow(idx) {
      const tbody = document.querySelector(`#table-${idx} tbody`);
      tbody.insertAdjacentHTML('beforeend', createRow(idx));
      tbody.querySelectorAll('textarea.auto-grow, textarea[name^="agentes-"]').forEach(ta => autoGrow(ta));
      saveFormState(); // Salva o estado após adicionar linha
    }

    function removeRow(btn) {
      const row = btn.closest('tr');
      row.parentNode.removeChild(row);
      saveFormState(); // Salva o estado após remover linha
    }

    function formatAgentes(textarea) {
      textarea.value = textarea.value.replace(/,\s*/g, '\n');
      autoGrow(textarea);
    }

    // Autoajuste controlado: facilita leitura em tela; na impressão viram "texto puro"
    function autoGrow(el) {
      el.style.height = 'auto';
      const max = 220;
      el.style.height = Math.min(el.scrollHeight, max) + 'px';
    }

    function initAutoGrow() {
      document.querySelectorAll('textarea.auto-grow, textarea[name^="agentes-"]').forEach(ta => {
        ta.addEventListener('input', () => autoGrow(ta));
        autoGrow(ta);
      });
      const obs = document.getElementById('observacoes');
      obs.addEventListener('input', () => autoGrow(obs));
      autoGrow(obs);
    }

    // Seletor de turnos
    function initTurnosSelector() {
      const sel = document.getElementById('turnosSelector');
      turnos.forEach((t, idx) => {
        const wrapper = document.createElement('label');
        wrapper.className = 'opt';
        wrapper.innerHTML = `
          <input type="checkbox" class="turno-toggle" data-idx="${idx}" name="turno-toggle-${idx}" checked>
          <span>${t.nome}</span>
        `;
        sel.appendChild(wrapper);
      });

      sel.addEventListener('change', (e) => {
        if (e.target.classList.contains('turno-toggle')) {
          const idx = e.target.getAttribute('data-idx');
          const card = document.getElementById('turno-' + idx);
          card.style.display = e.target.checked ? 'block' : 'none';
          saveFormState(); // Salva o estado do checkbox
        }
      });
    }

    // Atualiza rodapé
    function syncRodape() {
      const sup = document.getElementById('supervisor').value || '';
      const plantao = document.getElementById('tipoOperacao').value || '';
      document.getElementById('supervisor_readonly').value = sup;
      document.getElementById('plantao_readonly').value = plantao;
    }

    function preparePrint() {
      syncRodape();

      // Oculta cartões desmarcados e sem preenchimento mínimo
      const toggles = document.querySelectorAll('.turno-toggle');
      toggles.forEach(toggle => {
        const idx = toggle.getAttribute('data-idx');
        const card = document.getElementById(`turno-${idx}`);

        if (!toggle.checked) {
          card.setAttribute('data-hidden-by-print', '1');
          card.style.display = 'none';
          return;
        }

        const tbody = card.querySelector('tbody');
        let hasFilledRow = false;
        Array.from(tbody.querySelectorAll('tr')).forEach(tr => {
          const viatura = tr.querySelector('input[name^="viatura-"]');
          const agentes = tr.querySelector('textarea[name^="agentes-"]');
          if (viatura && agentes && viatura.value.trim() && agentes.value.trim()) {
            hasFilledRow = true;
          }
        });
        if (!hasFilledRow) {
          card.setAttribute('data-hidden-by-print', '1');
          card.style.display = 'none';
        } else {
          card.removeAttribute('data-hidden-by-print');
          card.style.display = 'block';
        }
      });

      // Recalcula alturas antes de imprimir
      document.querySelectorAll('textarea').forEach(autoGrow);

      window.print();

      // Restaura exibição pós-impressão
      setTimeout(() => {
        const toggles = document.querySelectorAll('.turno-toggle');
        toggles.forEach(toggle => {
          const idx = toggle.getAttribute('data-idx');
          const card = document.getElementById(`turno-${idx}`);
          card.style.display = toggle.checked ? 'block' : 'none';
          card.removeAttribute('data-hidden-by-print');
        });
      }, 300);
    }

    // Salva o estado do formulário no localStorage
    function saveFormState() {
      const form = document.getElementById('escalaForm');
      const state = {};
      form.querySelectorAll('input, select, textarea').forEach(field => {
        const key = field.id || field.name;
        if (field.type === 'checkbox') {
          state[key] = field.checked;
        } else if (field.name && field.name.includes('[]')) {
          // Lida com campos de array (linhas da tabela)
          if (!state[field.name]) state[field.name] = [];
          state[field.name].push(field.value);
        } else {
          state[key] = field.value;
        }
      });
      localStorage.setItem('escalaFormState', JSON.stringify(state));
    }

    // Carrega o estado do formulário do localStorage
    function loadFormState() {
      const savedState = localStorage.getItem('escalaFormState');
      if (!savedState) return;

      const state = JSON.parse(savedState);
      const form = document.getElementById('escalaForm');

      // 1. Carrega campos simples (data, supervisor, select, observacoes)
      form.querySelectorAll('input, select, textarea').forEach(field => {
        const key = field.id || field.name;
        if (state[key] !== undefined && !field.name.includes('[]')) {
          if (field.type === 'checkbox') {
            field.checked = state[key];
          } else {
            field.value = state[key];
          }
        }
      });

      // 2. Carrega campos de array (linhas da tabela)
      turnos.forEach((turno, idx) => {
        const tableBody = document.querySelector(`#table-${idx} tbody`);
        if (!tableBody) return;

        const viaturas = state[`viatura-${idx}[]`] || [];
        const agentes = state[`agentes-${idx}[]`] || [];
        const horarios = state[`horario-${idx}[]`] || [];
        const os = state[`os-${idx}[]`] || [];

        const maxRows = Math.max(viaturas.length, agentes.length, horarios.length, os.length);

        // Remove a linha inicial vazia
        tableBody.innerHTML = '';

        for (let i = 0; i < maxRows; i++) {
          // Adiciona uma nova linha
          tableBody.insertAdjacentHTML('beforeend', createRow(idx));

          // Preenche os valores
          const newRow = tableBody.lastElementChild;
          newRow.querySelector(`input[name="viatura-${idx}[]"]`).value = viaturas[i] || '';
          newRow.querySelector(`textarea[name="agentes-${idx}[]"]`).value = agentes[i] || '';
          newRow.querySelector(`input[name="horario-${idx}[]"]`).value = horarios[i] || '';
          newRow.querySelector(`textarea[name="os-${idx}[]"]`).value = os[i] || '';
        }
        
        // Se não houver dados salvos, adiciona a linha inicial
        if (maxRows === 0) {
            tableBody.insertAdjacentHTML('beforeend', createRow(idx));
        }
      });
    }

    // Inicialização
    window.onload = function() {
      const container = document.getElementById('turnosContainer');
      turnos.forEach((turno, idx) => {
        container.appendChild(createTurnoCard(turno, idx));
      });

      initTurnosSelector(); // 1. Inicializa o seletor de turnos
      loadFormState(); // 2. Carrega o estado (incluindo os checkboxes dos turnos)
      
      // 3. Aplica a visibilidade dos cartões após o carregamento do estado
      document.querySelectorAll('.turno-toggle').forEach(toggle => {
        const idx = toggle.getAttribute('data-idx');
        const card = document.getElementById('turno-' + idx);
        card.style.display = toggle.checked ? 'block' : 'none';
      });

      initAutoGrow();

      const form = document.getElementById('escalaForm');
      // Salva o estado em qualquer interação
      form.addEventListener('input', saveFormState);
      form.addEventListener('change', saveFormState);

      document.getElementById('supervisor').addEventListener('input', syncRodape);
      document.getElementById('tipoOperacao').addEventListener('change', syncRodape);
      syncRodape();
    }
  </script>
</body>
</html>
